<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
    <meta name="theme-color" content="#101828" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dice Roller" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>3D Dice Roller</title>
  </head>
  <body>
    <div id="app">
      <canvas id="scene" aria-label="3D dice scene"></canvas>
      <div class="hud">
        <p id="result" aria-live="polite">Tap Roll to start</p>
        <div class="controls">
          <button id="roll-btn" type="button">Roll Dice</button>
          <label class="speed-control" for="speed-slider">
            <span>Speed <output id="speed-value" for="speed-slider">1.00x</output></span>
            <input id="speed-slider" type="range" min="0.25" max="2.50" step="0.05" value="1.00" />
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
